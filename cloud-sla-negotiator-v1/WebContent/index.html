<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="pt-br">
<head>
<meta http-equiv="Content-Type" charset="UTF-8" content="text/html; charset=UTF-8">
<title>Solicite a sua instância</title>
</head>
<body>
	<h2>Informe os seus requisitos</h2>
		
	<form action="requestservlet" method="post">
		
		<b>:: Requisitos da infraestrutura EC2 :: </b><br><br>
		
		Tipo de instância: 
		<select name="instancias" size="1" nome>
			<option value="t1micro">t1.micro</option>
			<option value="m1small">m1.small</option>
			<option value="m1medium">m1.medium</option>
			<option value="m1large">m1.large</option>
			
		</select>	<br>
		Nº instâncias: <input type="text" name="numinstancias"
			value="4" onclick="this.value='';" /><br><br>
		<!--hr size="100" width="1" align="left"-->
		<b>Opções de contexto</b><br><br>
		<input type="checkbox" name="context" value="immediateAccess" checked /> Acesso Imediato <!--input type="text" name="context_immediateAccess"  /--><br>
		<input type="checkbox" name="context" value="shortDuration" /> Duração curta <!--input type="text" name="context_shortDuration"  /--><br>
		<input type="checkbox" name="context" value="uninterruptedAccess" /> Acesso ininterrupto  <!--input type="text" name="context_uninterruptedAccess"  /--><br>		
		<input type="checkbox" name="context" value="minimizeCompletionTime" /> Minimizar tempo de computação <!--input type="text" name="context_minimizeCompletionTime"  /--><br>
		<input type="checkbox" name="context" value="minimizeCost" /> Minimizar Custo  <!--input type="text" name="context_minimizeCost"  /--><br>					
		<br>
		Localização geográfica: 
		<select name="locgeografica" size="1" nome>
			<option value="1">América do Sul</option>
			<option value="2">América do Norte</option>
			<option value="3">Europa</option>
			<option value="4">Africa</option>
			<option value="5">Asia</option>
			
		</select>	<br><br>
		Login: 
		<input type="text" name="login"  /><br>
		WKey: 
		<input type="text" name="key"  /><br>
		
		
		<br><br><input type="submit" name="Enviar" value="Enviar" />		
	</form>
</body>
</html>
